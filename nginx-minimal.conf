events {}

http {
    server {
        listen 80;
        listen [::]:80;
        server_name 127.0.0.1 fairplex.io;

        location / {
            return 200 'Auth Pilot System is Running! Services: Hydra (4444), Kratos (4433/4434), fairplex-client (8884)';
            add_header Content-Type text/plain;
        }

        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }

    # Hydra Admin
    server {
        listen 4445;
        server_name localhost;
        
        location / {
            proxy_pass http://hydra:4445;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Hydra Public
    server {
        listen 4444;
        server_name localhost;
        
        location / {
            proxy_pass http://hydra:4444;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Kratos Public
    server {
        listen 4433;
        server_name localhost;
        
        location / {
            proxy_pass http://kratos:4433;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Kratos Admin
    server {
        listen 4434;
        server_name localhost;
        
        location / {
            proxy_pass http://kratos:4434;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
} 