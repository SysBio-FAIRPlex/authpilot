version: v0.7.1-alpha.1

dsn: memory

serve:
  public:
    base_url: https://fairplex-login.io:4433/
    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: https://fairplex.io
  allowed_return_urls:
    - http://passport-ui-node:4455
    - https://fairplex.io
    - http://hydra:4444
  methods:
    password:
      enabled: false #true
    oidc:
      config:
        providers:
          - id: google # this is `<provider-id>` in the Authorization callback URL. DO NOT CHANGE IT ONCE SET!
            provider: google
            client_id: "placeholder-client-id" # SysBio OAuth2 Client ID - REPLACE WITH REAL CREDENTIALS
            client_secret: "placeholder-client-secret" # SysBio OAuth2 Client secret - REPLACE WITH REAL CREDENTIALS
            mapper_url: "base64:"
            issuer_url: https://accounts.google.com
            auth_url: https://accounts.google.com/o/oauth2/v2/auth
            token_url: https://www.googleapis.com/oauth2/v4/token
            scope:
              - email
              - profile
              - openid
              # - https://www.googleapis.com/auth/devstorage.read_write # Google Cloud Storage
              # - offline_access
            # other supported scopes can be found in Google OAuth 2.0 dev docs
            requested_claims:
              id_token:
                email:
                  essential: true
                email_verified:
                  essential: false
                given_name:
                  essential: true
                family_name: null
                hd: null
      enabled: true

  flows:
    error:
      ui_url: http://127.0.0.1:4455/error

    settings:
      ui_url: http://127.0.0.1:4455/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: http://127.0.0.1:4455/recovery

    verification:
      enabled: true
      ui_url: http://127.0.0.1:4455/verification
      after:
        default_browser_return_url: http://127.0.0.1:4455/

    logout:
      after:
        default_browser_return_url: http://127.0.0.1:4455/login

    login:
      ui_url: https://fairplex-login.io:4455/login
      lifespan: 10m
      # after:
      # oidc:
      # redirect after successful login or registration with `OIDC` method
      # default_browser_return_url: http://127.0.0.1:5555/
      # hooks:
      #   - hook: revoke_active_sessions

    registration:
      lifespan: 10m
      ui_url: https://fairplex-login.io:4455/registration
      after:
        password:
          hooks:
            - hook: session
            - hook: web_hook
              config:
                # url: http://127.0.0.1:4501/admin/ga4gh/passport/v1/users
                url: http://passport-broker.ga4gh.org:4501/admin/ga4gh/passport/v1/users
                method: POST
                body: file:///etc/config/kratos/register.jsonnet
        oidc:
          default_browser_return_url: https://fairplex.io
          hooks:
            - hook: session
            - hook: web_hook
              config:
                # url: http://127.0.0.1:4501/admin/ga4gh/passport/v1/users
                url: http://passport-broker.ga4gh.org:4501/admin/ga4gh/passport/v1/users
                method: POST
                body: file:///etc/config/kratos/register.jsonnet

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:4437/?skip_ssl_verify=true
    # connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true

oauth2_provider:
  url: http://hydra:4445
