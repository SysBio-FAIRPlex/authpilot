## Do not forget to add this events block, otherwise you will get an error

events {}

http {

    server {
        listen 80;
        listen [::]:80;

        server_name 127.0.0.1 fairplex.io;

        location / {
            return 301 https://$host$request_uri;
        }
    }
    server {
        listen 4444;
        listen [::]:4444;
        server_name hydra;

        location / {
            return 301 https://$host$request_uri;
        }
    }
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2  on;
        ## Change this server name to your domain name
        server_name fairplex.io;

        ssl_certificate     /etc/nginx/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;
        ssl_password_file /etc/nginx/certs/myCA.pass;

        location / {
            proxy_pass http://fairplex-client-app:5554;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /callback {
            proxy_pass http://fairplex-client-app:5554/callback;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2  on;
        ## Change this server name to your domain name
        server_name hydra;

        ssl_certificate     /etc/nginx/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;
        ssl_password_file /etc/nginx/certs/myCA.pass;

        location /.well-known {
            proxy_pass http://hydra:4444/.well-known;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /.well-known/openid-configuration {
            proxy_pass http://hydra:4444/.well-known/openid-configuration;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /oauth2/auth {
            proxy_pass http://hydra:4444/oauth2/auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /userinfo {
            proxy_pass http://hydra:4444/userinfo;
